server:
  type: simple
  rootPath: /api/*
  applicationContextPath: /
  connector:
    type: http
    bindHost: 172.30.204.181
    port: 8080
  requestLog:
    timeZone: UTC

metrics:
  frequency: 30 minute
  reporters:
    - type: console
      timeZone: UTC
      output: stdout

logging:
  level: INFO
  loggers:
    io.dropwizard: INFO
  appenders:
    - type: console

database:
  driverClass: org.h2.Driver
  url: jdbc:h2:mem:test
  user: u
  password: p

scripts:
  - /sql/db.ddl